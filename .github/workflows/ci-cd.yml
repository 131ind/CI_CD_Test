name: CI CD

on:
  push:
    branches: [ main ]

jobs:
  run-all-tests:
    #runs-on: self-hosted
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'

      - name: Install dependencies
        run: mvn clean install